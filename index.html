<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Book Tracker</title>

</head>

<body>
    <h1>My Book Library</h1>
    <p>Total Books: <span id="bookCount">0</span></p>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter title">
        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Enter author">
        <label for="pubYear">Publication Year:</label>
        <input type="number" id="pubYear" placeholder="Enter publication year">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" placeholder="Enter ISBN">
        <button onclick="addBook()">Add Book</button>
    </div>
    <h2>Books in Database:</h2>
    <ul id="bookList"></ul>

</body>
</html>
